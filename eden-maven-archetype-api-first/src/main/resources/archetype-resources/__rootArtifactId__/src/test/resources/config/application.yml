#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
application:
  ram-api:
    base-path: http://ram/v1
  currency-api:
    base-path: https://www.mycurrency.net/CN.json

logging:
  level:
    ROOT: INFO
    org.ylzl: DEBUG
    ${package}: DEBUG
    ${package}.repository.mybatis: DEBUG

mybatis-plus:
  config-location: classpath:config/mybatis/mybatis-config.xml
  global-config:
    banner: false

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: TEST
    send-message-timeout: 5000

server:
  port: 9090
  servlet:
    context-path:
    session:
      cookie:
        http-only: true

spring:
  application:
    name: test
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    serialization:
      indent-output: true
    time-zone: GMT+8
  jmx:
    default-domain: ${symbol_dollar}{spring.application.name}
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  output:
    ansi:
      console-available: true
  profiles:
    active: dev
  datasource:
    username: root
    password:
    url: jdbc:mysql://127.0.0.1:3306/test?rewriteBatchedStatements=true&useSSL=false&useOldAliasMetadataBehavior=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 5000
      validation-query: select 1
      validation-query-timeout: 3
      test-on-return: false
      test-while-idle: true
      test-on-borrow: true
      stat-view-servlet:
        enabled: true
      filter:
        stat:
          enabled: true
          db-type: mysql
          slow-sql-millis: 5000
          log-slow-sql: true
      web-stat-filter:
        enabled: true
        login-username: admin
        login-password: admin
      min-evictable-idle-time-millis: 600000
  data:
    elasticsearch:
      repositories:
        enabled: true
    redis:
      repositories:
        enabled: true
    repositories:
      bootstrap-mode: deferred
  ${symbol_pound}  elasticsearch:
  ${symbol_pound}    rest:
  ${symbol_pound}      uris: 127.0.0.1:9200,127.0.0.1:9201,127.0.0.1:9202
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
  thymeleaf:
    mode: HTML
    cache: false
